<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Search Results</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />

	<style>
		:root {
			--primary-color: #ff7043;
			--primary-dark: #e64a19;
			--primary-light: #ffccbc;
			--accent-color: #4caf50;
			--text-primary: #333;
			--text-secondary: #757575;
			--bg-light: #f5f7fa;
			--bg-white: #fff;
			--shadow: 0 4px 12px rgba(0, 0, 0, .08);
			--transition: all .3s ease;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: var(--bg-light);
			color: var(--text-primary);
			line-height: 1.6;
		}

		.navbar {
			background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
			box-shadow: var(--shadow);
			padding: .8rem 0;
		}

		.navbar-brand {
			font-weight: 600;
			font-size: 1.25rem;
		}

		.btn-add-recipe {
			background: var(--bg-white);
			color: var(--primary-dark);
			border: none;
			border-radius: 8px;
			font-weight: 500;
			padding: .6rem 1.2rem;
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
		}

		.btn-add-recipe:hover {
			background: rgba(255, 255, 255, .9);
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0, 0, 0, .15);
		}

		.recipe-header {
			background: linear-gradient(180deg, var(--bg-light) 0%, rgba(245, 247, 250, .8) 100%);
			padding: 3rem 0 2rem;
			margin-bottom: 2.5rem;
			border-bottom: 1px solid rgba(0, 0, 0, .06);
			text-align: center;
		}

		.recipe-header h1 {
			font-weight: 600;
			margin-bottom: .5rem;
			color: var(--primary-dark);
		}

		.recipe-header p {
			color: var(--text-secondary);
			font-size: 1.1rem;
		}

		.card {
			border: none;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: var(--shadow);
			transition: var(--transition);
			margin-bottom: 2rem;
			background: var(--bg-white);
			position: relative;
			cursor: pointer;
		}

		.card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
			border-radius: 12px 12px 0 0;
		}

		.card:hover {
			transform: translateY(-6px);
			box-shadow: 0 12px 24px rgba(0, 0, 0, .12);
		}

		.card-body {
			padding: 1.8rem;
		}

		.card-title {
			font-weight: 600;
			color: var(--primary-dark);
			margin-bottom: 1rem;
			font-size: 1.25rem;
		}

		.difficulty-badge {
			padding: .4rem 1rem;
			font-weight: 500;
			font-size: .75rem;
			letter-spacing: .5px;
			display: inline-flex;
			align-items: center;
			margin-bottom: 1rem;
		}

		.difficulty-badge i {
			margin-right: .4rem;
		}

		.difficulty-badge.Easy {
			background: rgba(76, 175, 80, .1);
			color: #28a745;
			border: 1px solid rgba(76, 175, 80, .2);
		}

		.difficulty-badge.Medium {
			background: rgba(255, 193, 7, .1);
			color: #d39e00;
			border: 1px solid rgba(255, 193, 7, .2);
		}

		.difficulty-badge.Hard {
			background: rgba(220, 53, 69, .1);
			color: #dc3545;
			border: 1px solid rgba(220, 53, 69, .2);
		}

		.card-text {
			margin-bottom: .8rem;
			color: var(--text-secondary);
		}

		.card-footer {
			background: rgba(245, 247, 250, .7);
			border-top: 1px solid rgba(0, 0, 0, .05);
			padding: 1rem 1.8rem;
		}

		.recipe-actions {
			display: flex;
			gap: .8rem;
		}

		.btn-view {
			color: var(--accent-color);
			border-color: var(--accent-color);
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
		}

		.btn-view:hover {
			background: var(--accent-color);
			border-color: var(--accent-color);
			color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(76, 175, 80, .2);
		}

		.btn-outline-primary {
			color: var(--primary-color);
			border-color: var(--primary-light);
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
		}

		.btn-outline-primary:hover {
			background: var(--primary-color);
			border-color: var(--primary-color);
			color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(255, 112, 67, .2);
		}

		.btn-outline-danger {
			color: #dc3545;
			border-color: rgba(220, 53, 69, .3);
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
		}

		.btn-outline-danger:hover {
			background: #dc3545;
			border-color: #dc3545;
			color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(220, 53, 69, .2);
		}

		.time-info {
			display: flex;
			align-items: center;
			margin-bottom: .8rem;
		}

		.time-info i {
			color: var(--primary-color);
			margin-right: .5rem;
			font-size: 1rem;
		}

		.date-info {
			display: flex;
			align-items: center;
			color: var(--text-secondary);
			font-size: .875rem;
		}

		.date-info i {
			margin-right: .5rem;
		}

		.recipe-count {
			font-weight: 500;
			color: var(--text-secondary);
			margin-bottom: 1.5rem;
			text-align: center;
		}

		.recipe-count span {
			color: var(--primary-color);
			font-weight: 600;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/recipes}">
				<i class="fas fa-utensils me-2"></i>Recipe Manager
			</a>
			<div>
				<a class="btn btn-add-recipe" th:href="@{/recipes/new}">
					<i class="fas fa-plus me-2"></i> New Recipe
				</a>
			</div>
		</div>
	</nav>

	<header class="recipe-header">
		<div class="container">
			<h1 class="display-5">Search Results</h1>
			<p class="lead">
				Showing results for
				<strong th:text="${param.keyword}">keyword</strong>
			</p>

			<form th:action="@{/recipes/search}" method="get" class="d-flex justify-content-center">
				<input type="text" name="keyword" class="form-control w-auto me-2" placeholder="Searchâ€¦" required />
				<button type="submit" class="btn btn-outline-light">Search</button>
			</form>
		</div>
	</header>

	<div class="container mb-5">
		<p class="recipe-count" th:if="${not #lists.isEmpty(recipes)}">
			<span th:text="${#lists.size(recipes)}">0</span> recipe(s) found
		</p>

		<div class="row" th:if="${not #lists.isEmpty(recipes)}">
			<div class="col-md-6 col-lg-4" th:each="r : ${recipes}">
				<div class="card h-100">
					<div class="card-body" th:onclick="'location.href=\'' + @{/recipes/{id}(id=${r.id})} + '\''">
						<h5 class="card-title" th:text="${r.name}">Recipe Name</h5>

						<span class="difficulty-badge rounded-pill" th:classappend="${r.difficulty}">
							<i class="fas" th:classappend="${r.difficulty == 'Easy' ? 'fa-smile' :
                                  (r.difficulty == 'Medium' ? 'fa-meh' : 'fa-frown')}"></i>
							<span th:text="${r.difficulty}">Difficulty</span>
						</span>

						<div class="time-info">
							<i class="far fa-clock"></i>
							<span th:text="${r.cookingTime + ' minutes'}">Time</span>
						</div>

						<div class="date-info">
							<i class="far fa-calendar-alt"></i>
							<span>Added:
								<span th:text="${#temporals.format(r.dateAdded, 'MMM dd, yyyy')}">Date</span>
							</span>
						</div>
					</div>

					<div class="card-footer">
						<div class="recipe-actions">
							<a class="btn btn-sm btn-view" th:href="@{/recipes/{id}(id=${r.id})}">
								<i class="fas fa-eye me-1"></i> View
							</a>
							<a class="btn btn-sm btn-outline-primary" th:href="@{/recipes/edit/{id}(id=${r.id})}">
								<i class="fas fa-edit me-1"></i> Edit
							</a>
							<a class="btn btn-sm btn-outline-danger" th:href="@{/recipes/delete/{id}(id=${r.id})}"
								onclick="return confirm('Delete this recipe?');">
								<i class="fas fa-trash-alt me-1"></i> Delete
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="empty-state" th:if="${#lists.isEmpty(recipes)}">
			<i class="fas fa-search fa-4x mb-3"></i>
			<h3>No recipes found</h3>
			<p>Try a different keyword or <a th:href="@{/recipes}">browse all recipes</a>.</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
