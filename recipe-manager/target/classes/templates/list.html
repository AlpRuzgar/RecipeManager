<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Recipes</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoFGhxRCap+u9gqE1Z+u6U6U0E5q3WMQVhZ8WvCWPIPm49"
    crossorigin="anonymous"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <style>
    .recipe-header {
      background-color: #f8f9fa;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid #e9ecef;
	  font-size: large;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 1.5rem;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .difficulty-badge.Easy { background-color: #28a745; }
    .difficulty-badge.Medium { background-color: #ffc107; }
    .difficulty-badge.Hard { background-color: #dc3545; }
    .recipe-actions {
      display: flex;
      gap: 0.5rem;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    .card-footer {
      background-color: rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-utensils me-2"></i>Recipe Manager</a>
      <div>
        <a class="btn btn-light" th:href="@{/recipes/new}">
          <i class="fas fa-plus me-1"></i> New Recipe
        </a>
      </div>
    </div>
  </nav>

  <header class="recipe-header">
    <div class="container">
      <h1 class="display-5">My Recipe Collection</h1>
      <p class="lead">Manage your favorite recipes in one place</p>
    </div>
  </header>

  <div class="container mb-5">
    <div class="row" th:if="${not #lists.isEmpty(recipes)}">
      <div class="col-md-4" th:each="r : ${recipes}">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title" th:text="${r.name}">Recipe Name</h5>
            <span class="badge difficulty-badge rounded-pill mb-2" 
                  th:classappend="${r.difficulty}"
                  th:text="${r.difficulty}">Difficulty</span>
            <p class="card-text">
              <i class="far fa-clock me-1"></i>
              <span th:text="${r.cookingTime + ' minutes'}">Cooking Time</span>
            </p>
            <p class="card-text text-muted">
              <small><i class="far fa-calendar-alt me-1"></i> Added: 
                <span th:text="${#temporals.format(r.dateAdded, 'MMM dd, yyyy')}">Date</span>
              </small>
            </p>
          </div>
          <div class="card-footer">
            <div class="recipe-actions">
              <a class="btn btn-sm btn-outline-primary"
                 th:href="@{/recipes/edit/{id}(id=${r.id})}">
                <i class="fas fa-edit me-1"></i> Edit
              </a>
              <a class="btn btn-sm btn-outline-danger"
                 th:href="@{/recipes/delete/{id}(id=${r.id})}"
                 onclick="return confirm('Are you sure you want to delete this recipe?');">
                <i class="fas fa-trash-alt me-1"></i> Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Empty state -->
    <div class="empty-state" th:if="${#lists.isEmpty(recipes)}">
      <i class="fas fa-book-open fa-4x mb-3"></i>
      <h3>No recipes yet</h3>
      <p>Start by adding your first recipe</p>
      <a class="btn btn-primary" th:href="@{/recipes/new}">
        <i class="fas fa-plus me-1"></i> Add Recipe
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
